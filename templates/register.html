<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Register â€” Secure File Transfer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-body">
  <div class="auth-orbits"></div>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">SF</div>
        <div>
          <div class="auth-title">Create account</div>
          <div class="auth-subtitle">Start transferring files securely</div>
        </div>
      </div>

      <form method="post" class="auth-form">
        <label class="field-label">Username</label>
        <input name="username" placeholder="Choose a username" required>

        <label class="field-label">Email</label>
        <input name="email" type="email" placeholder="Enter your email" required>

        <label class="field-label">Password</label>
        <input name="password" type="password" placeholder="Create a strong password" required>

        <button class="btn btn-full" type="submit">
          <span>Register</span>
          <span class="btn-glow"></span>
        </button>

        <div class="auth-footer-text">
          Already have an account?
          <a href="{{ url_for('login') }}">Login</a>
        </div>
      </form>
    </div>
  </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
</body>
</html>
