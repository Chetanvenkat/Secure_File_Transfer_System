<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login â€” Secure File Transfer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-body">
  <div class="auth-orbits"></div>

  <div class="auth-container">
    <div class="auth-card">

      <div class="auth-header">
        <div class="auth-title">Welcome back</div>
        <div class="auth-subtitle">Sign in to your secure vault</div>
      </div>

      <form method="post" class="auth-form">
        <label class="field-label">Username</label>
        <input name="username" placeholder="Enter your username" required>

        <label class="field-label">Password</label>
        <input name="password" type="password" placeholder="Enter your password" required>

        <button class="btn btn-full" type="submit">
          <span>Login</span>
        </button>

        <div class="auth-footer-text">
          New here?
          <a href="{{ url_for('register') }}">Create an account</a>
        </div>
      </form>
    </div>
  </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
</body>
</html>
